<div class="startscreen-container">
  <img src="assets/img/startscreen-nobg.png" alt="startscreen" />
  <button (click)="newGame()" class="button button-1">New Game</button>
  <button (click)="joinGame()" class="button button-2">Join Game</button>
  <svg viewBox="0 0 500 500">
    <path
      id="curve"
      fill="transparent"
      d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
    />
    <text style="font-size: 1.2rem; font-weight: 600; fill: #feb102; stroke: black; stroke-width: 1px;">
      <textPath
        alignment-baseline="top"
        startOffset="38.5%"
        xlink:href="#curve"
      >
        Ring Of Fire
      </textPath>
    </text>
  </svg>
</div>

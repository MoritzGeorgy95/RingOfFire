<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
  <p>Please enter the name of the new player</p>
  <div>
    <label>New player name</label> <input matInput [(ngModel)]="name" />
  </div>
  <div>
    <label>male</label>
    <input type="checkbox" matInput />
    <label>female</label>
    <input type="checkbox" matInput />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
